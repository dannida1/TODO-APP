<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/todo.css">
    <title>Todo App</title>
</head>

<body>
    <div class="container" id="addBgColor">
        <h3>To-do list</h3>

        <div class="add-elements">
            <input id="add" type="text" placeholder="What do you want to do?">
            <button id="btn">Add</button>
        </div>

        <div class="element-list">
            <ul id="list">
                <li>buy some milk</li>
                <hr>
                <li>do your home work</li>
                <hr>
                <li>read a book</li>
                <hr>
                <li>prepare lesson</li>
                <hr>
                <li>take a nap</li>
                <hr>
            </ul>
        </div>

    </div>
</body>

</html>
